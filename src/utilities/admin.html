<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Upload</title>
    <style>
        body {
            font-family: sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            border: 1px solid #ccc;
            padding: 0.5rem;
            border-radius: 4px;
        }

        button {
            font-size: 1rem;
            padding: 0.6rem 1rem;
            margin-top: 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#status {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Upload Master XML File</h2>
        <form id="uploadForm">
            <input type="file" id="xmlFile" name="masterfile" accept=".xml" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const statusMessage = document.getElementById('status');
            const token = localStorage.getItem('authToken');

            if (!token) {
                statusMessage.textContent = 'You must be logged in to upload.';
                statusMessage.style.color = 'red';
                setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                return;
            }

            const fileInput = document.getElementById('xmlFile');
            if (fileInput.files.length === 0) {
                statusMessage.textContent = 'Please select a file to upload.';
                statusMessage.style.color = 'red';
                return;
            }

            const formData = new FormData();
            formData.append('masterfile', fileInput.files[0]);
            statusMessage.textContent = 'Uploading...';
            statusMessage.style.color = 'black';

            try {
                const response = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData,
                });

                const resultText = await response.text();
                statusMessage.textContent = resultText;

                if (response.ok) {
                    statusMessage.style.color = 'green';
                } else {
                    statusMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = 'Upload failed. See console for details.';
                statusMessage.style.color = 'red';
            }
        });
    </script>
</body>

</html>
